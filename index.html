<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../GMail clone/Imgs/Snoozed.png" type="image/x-icon">
</head>

<body>


    <div class="main">

        <div class="parent">

            <div class="heading" style="color: #ff0000;">
                <h3>
                    DIGITAL CLOCK
                </h3>

            </div>


            <div class="time">
                <span id="hours" style="color: #ff0000;">00</span>
                <span id="mins" style="color: #ff0000;">00</span>
                <span id="secs" style="color: #ff0000;">00</span>


            </div>

            <div class="date">

                <span id="date" style="color: #ff0000;"></span>
                <span id="month" style="color: #ff0000;"></span>
                <span id="year" style="color: #ff0000;"></span>
            </div>


            <div class="creator">
                <h1 style="color: #ff0000;">By: Hafiz Hasnain</h1>
            </div>

        </div>

    </div>

    <script src="./app.js"></script>
</body>

</html>
